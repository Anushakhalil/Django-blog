{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    

    <!-- Title Page-->
    <title>Create Blog</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'blogs/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Create Blog</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" > {% csrf_token %}
                        <!-- {{ form.picture.as_p }} -->
                        <!-- {{ form.datetime }} -->
                        <!-- {{ form.blogger  }} -->
                        <div class="form-row">
                            <div class="name" style="font-size: 25px;">Title</div>
                            <div class="value">
                                <input class="input--style-6" type="text"   name="title" placeholder="YourBlogNameee">
                            </div>
                        </div>
                        <!-- <div class="form-row">
                            <div class="name">Email address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email" placeholder="example@email.com">
                                </div>
                            </div>
                        </div> -->
                        <div class="form-row">
                            <div class="name">Upload Thumbnail</div>
                            <!-- {{ form.picture.as_p }} -->
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <!-- <input class="input-file" type="file" name="picture" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span> -->
                                    <input  type="file" name="picture" />
                                    
                                </div>
                                
                                <div class="label--desc">Upload your Thumbnail. Max file size 50 MB</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name" style="font-size: 25px;">Content</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="content" rows="18" placeholder="Your Content goes here ..."></textarea>
                                </div>
                            </div>
                        </div>
                        
                    
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Create Blog</button>
                </div>
            </div>
        </div>
    </form>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>


    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
