{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'users/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'users/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'users/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'users/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'users/css/main.css' %}" rel="stylesheet" media="all">
    <style>

        .nechyKaGroup{
            position: relative;
            margin-bottom: 33px;

        }
        .textKaStyle{
            padding: 10px 0;
            font-size: 13px;
            color: #ccc;
            background: transparent
        }
        .hT{

            font-size: 16px;
            color: darkgreen;
            text-decoration: underline;
            text-decoration-color: darkgreen;

        }

    </style>
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form method="POST" > {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Username" name="username">
                        </div>
<!--                        <div class="input-group">-->
<!--                            <input class="input&#45;&#45;style-3 js-datepicker" type="text" placeholder="Birthdate" name="birthday">-->
<!--                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>-->
<!--                        </div>-->
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender">
                                    <option disabled="disabled" selected="selected">Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class= "input--style-3" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Password" name="password1">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Confirm Password" name="password2">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>

                        {{ form.errors }}
                        <div class="nechyKaGroup">

                            <p class="textKaStyle"> Already have an Account? <a href="{% url 'login' %}"><b class="hT"> LOG IN </b></a> </p>
                        </div>
                    </form>
                </div>

                {% for message in messages %}
                    <p id="messages" >{{ message }} </p>
                {% endfor %}

            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'users/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'users/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'users/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'users/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'users/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
