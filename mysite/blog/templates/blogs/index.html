{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    

    <!-- Title Page-->
    <title>Create Blog</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'blogs/css/main.css' %}" rel="stylesheet" media="all">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400'>

    <link rel="stylesheet" href="{% static 'dropdown/css/style.css' %}">

</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Create Blog</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" > {% csrf_token %}
                        <!-- {{ form.picture.as_p }} -->
                        <!-- {{ form.datetime }} -->
                        <!-- {{ form.blogger  }} -->
                        <div class="form-row">
                            <div class="name" style="font-size: 25px;">Title</div>
                            <div class="value">
                                <input class="input--style-6" type="text"   name="title" placeholder="YourBlogNameee">
                            </div>
                        </div>
                        <!-- <div class="form-row">
                            <div class="name">Email address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email" placeholder="example@email.com">
                                </div>
                            </div>
                        </div> -->
                        <div class="form-row">
                            <div class="name">Upload Thumbnail</div>
                            <!-- {{ form.picture.as_p }} -->
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <!-- <input class="input-file" type="file" name="picture" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span> -->
                                    <input  type="file" name="picture" />
                                    
                                </div>
                                
                                <div class="label--desc">Upload your Thumbnail. Max file size 50 MB</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name" style="font-size: 25px;">Categories</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="select_mate" data-mate-select="active" >
                                    <select name="cat" onclick="return false;" id="">
                                        <!-- <option value="" disabled=tp  >Select Category </option> -->
                                        <option value="Category1">Category 1</option>
                                        <option value="Category2" >Category 2</option>
                                    </select>

                                    <p class="selecionado_opcion"  onclick="open_select(this)" ></p><span onclick="open_select(this)" class="icon_select_mate" ><svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"/>
                                        <path d="M0-.75h24v24H0z" fill="none"/>
                                    </svg></span>
                                    <div class="cont_list_select_mate">
                                      <ul class="cont_select_int">  </ul> 
                                    </div>
                                      </div>

                                        
                                    <!-- <textarea class="textarea--style-6" name="content" rows="18" placeholder="Your Content goes here ..."></textarea> -->
                                </div>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name" style="font-size: 25px;">Content</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="content" rows="18" placeholder="Your Content goes here ..."></textarea>
                                </div>
                            </div>
                        </div>
                        
                        
                    
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Create Blog</button>
                </div>
            </div>
        </div>
    </form>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>


    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

    <script src="{% static 'dropdown/js/index.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
